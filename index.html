<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <div class="title">
      <h1>My To Do List</h1>
    </div>
    <input class="input-area" id="input-area" placeholder="Title...">
    <button class="add-input" id="add" onclick="addItem()">Add</button>
  </div>
  <div class="todo-list">
    <ul class="todo-list-content">
      <li>Hit the gym</li>
      <li class="checked" id="checked">Pay bills</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>
  </div>


  <script type="text/javascript" src="script.js"></script>
</body>
</html>
